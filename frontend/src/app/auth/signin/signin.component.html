<div class="container">
<div class="row mt-5">
  <div class="col-xl-5 mx-auto">
      <div class="card">
          <div class="card-header">
              Login
          </div>
          <div class="card-body">
              <form>
                  <div class="form-group">
                      <label for="Email">Email</label>
                      <input [(ngModel)]="users.Email" required  #Email="ngModel" type="text" class="form-control" name="Email"
                       id="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                       <small class="text-danger" *ngIf="Email.invalid && Email.touched">Invalid Email-id.</small>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input [(ngModel)]="users.Password" required #Password="ngModel" type="password" class="form-control" name="Password" id="password">
                      <small class="text-danger" *ngIf="Password.invalid && Password.touched">Password is required.</small>
                  </div>
                  <br><button class="btn btn-primary" style="margin: 10px;" type="button" (click)="onLoginClick()">Login</button>
              </form>
          </div>
      </div>
  </div>
</div>
</div>
