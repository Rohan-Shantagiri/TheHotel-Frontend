<div class="container">
  <div class="main">
      <div class="row mt-5">
          <div class="col-md-5 mx-auto">
              <div class="card">
                  <div class="card-header">
                      Signup
                  </div>
                  <div class="card-body">
                      <form #register="ngForm" >
                          <div class="form-group">
                              <label for="Name">Name</label>
                              <input [(ngModel)]="users.Name" required #Name="ngModel" type="text" class="form-control" name="Name"
                                  id="Name" pattern="[a-zA-z]">
                                  <small class="text-danger" *ngIf="Name.touched">Invalid Name.</small>
                          </div>
                          <div class="form-group">
                              <label for="Mobileno">Mobile no</label>
                              <input [(ngModel)]="users.Mobileno" #MobileNo="ngModel" type="text" class="form-control" name="Mobileno"
                                  id="Mobileno" pattern="[0-9]" maxlength="10" minlength="10">
                                  <small class="text-danger" *ngIf="Name.invalid && Name.touched">Invalid Phone no</small>
                          </div>
                          <div class="form-group">
                              <label for="Email">Email</label>
                              <input [(ngModel)]="users.Email" #Email="ngModel" type="text" class="form-control" name="Email"
                                  id="Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                  <small class="text-danger" *ngIf="Email.invalid && Email.touched">Invalid Email-id.</small>
                          </div>
                          <div class="form-group">
                              <label for="Password">Password</label>
                              <input [(ngModel)]="users.Password" required #Password="ngModel" type="password" class="form-control" name="Password"
                                  id="Password">
                                <small class="text-danger" *ngIf="Password.invalid && Password.touched">Password is required.</small>
                          </div>
                          <button class="btn btn-primary" style="margin: 10px;" type="button"
                              (click)="onRegisterClick()">Register</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
