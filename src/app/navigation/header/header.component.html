<mat-toolbar color="primary">
    <div>
        <button mat-icon-button (click)="onToggleOpenSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div class="logo-container">
        <div fxLayout="column" fxLayoutAlign="center center">
            <img class="logo" src="assets/images/theahotel_logo.png">
        </div>  
    </div>
    <button mat-raised-button color="primary"  (click)="onLogout()" *ngIf="auth.isLoggedIn()">
        Logout
    </button>
</mat-toolbar>
